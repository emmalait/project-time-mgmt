{% extends "layout.html" %}

{% block body %}
  

    {% if current_user.is_authenticated %}
        <h4>Hello {{ current_user.name }}!</h4>

        <h5>Your most recent time logs</h5>

    {% else %}
        <p>
            
            Start by <a href="{{ url_for('auth_login') }}">logging in</a> or <a href="{{ url_for('auth_register') }}">registering.</a>
        </p>
        
    {% endif %}

{% endblock %}
