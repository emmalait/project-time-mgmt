{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('timelogs_create') }}">
    <table>
        <tr>
            <td>
                {{ form.hours.label }}
            </td>
            <td>
                {{ form.hours }}
            </td>
        </tr>
        <tr>
                <td>
                    {{ form.work_type.label }}
                </td>
                <td>
                    {{ form.work_type }}
                </td>
            </tr>
        <tr>
                <td>
                    {{ form.description.label }}
                </td>
                <td>
                    {{ form.description }}
                </td>
                <td>
                    <ul>
                        {% for error in form.description.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                </td>
            </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Log time"/>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
